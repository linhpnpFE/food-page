<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise - Second week</title>
        <link rel="stylesheet" href="./assets/css/index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <!-- start header -->
        <header>
            <div class="intro">
                <img src="./assets/img/logo.png" alt="" class="intro__logo">
                <div class="intro__start">
                    <div class="intro__start-contact">
                        <p class="intro__start-contact-title">Express delivery</p>
                        <p class="intro__start-contact-phone">1800 528 888</p>
                    </div>
                    <img src="./assets/img/iphone.png" class="intro__start-icon">
                </div>
            </div>
            
            <!-- start nav -->
            <nav class="nav">
                <input type="checkbox" id="nav__click">
                <label for="nav__click" class="intro__btn">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </label>
                <ul class="nav__bar">
                    <li class="nav__bar-item"> <a href="#" class="nav__bar-item-link">Home</a> </li>
                    <li class="nav__bar-item"> <a href="#" class="nav__bar-item-link">Menu</a> </li>
                    <li class="nav__bar-item"> <a href="#" class="nav__bar-item-link">Our story</a> </li>
                    <li class="nav__bar-item"> <a href="#" class="nav__bar-item-link">Contact us</a> </li>
                    <li class="intro__start nav__bar-intro">
                        <div class="intro__start-contact nav__bar-intro-contact">
                            <p class="intro__start-contact-title">Express delivery</p>
                            <p class="intro__start-contact-phone">1800 528 888</p>
                        </div>
                        <i class="fa fa-mobile nav__bar-intro-icon" aria-hidden="true"></i>
                    </li>
                </ul>
            </nav>
            <!-- end nav -->
        </header>
        <!-- end header -->

        <!-- start banner-->
        <div id="header-banner">
            <div class="banner">
                <div class="banner__content">
                    <div class="banner__content-subtitle">
                        <img src="./assets/img/leaf.png" alt="" class="banner__content-subtitle-img">
                        <p class="banner__content-subtitle-text">Are you Hungry
                        </p>
                    </div>

                    <h1 class="banner__content-title">Don't wait!</h1>
                    <p class="banner__content-des">Let start to order food now</p>
                    <div class="banner__content-discount">
                        <p class="banner__content-discount-text">This monday<br/>happy hours</p>
                        <p class="banner__content-discount-number">1+1=3</p>
                    </div>
                    <button class="banner__content-btn">Order now</button>
                </div>
                <div class="banner__img">
                    <img class="banner__img-pasta" src="./assets/img/pasta.png" alt="">
                    <img class="banner__img-tomato" src="./assets/img/tomato.png" alt="">
                    <img src="./assets/img/dish.png" alt="" class="banner__img-dish">
                    <img src="./assets/img/leaf-2.png" alt="" class="banner__img-leaf">
                </div>
            </div>
        </div>
        <!-- end banner-->
        <main>
 
        </main>

        <footer>

        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/fonts/fontawesome-webfont.ttf"></script>
    </body>
</html>
